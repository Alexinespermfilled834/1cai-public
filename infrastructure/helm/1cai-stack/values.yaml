image:
  repository: ghcr.io/1c-ai-stack/api
  tag: latest
  pullPolicy: IfNotPresent

api:
  replicaCount: 2
  resources:
    requests:
      cpu: 250m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi
  env:
    IGNORE_PY_VERSION_CHECK: "false"
    LOG_LEVEL: info

mcp:
  enabled: true
  image:
    repository: ghcr.io/1c-ai-stack/mcp
    tag: latest
  replicaCount: 1

service:
  type: ClusterIP
  port: 8080

observability:
  prometheus:
    enabled: true
  grafana:
    enabled: true
  alertmanager:
    enabled: true

ingress:
  enabled: true
  className: nginx
  hosts:
    - host: api.localdev
      paths:
        - path: /
          pathType: Prefix
  tls: []

secrets:
  vaultAddress: "http://vault.vault:8200"
  role: "1cai-app"

serviceAccount:
  create: true
  name: ""
