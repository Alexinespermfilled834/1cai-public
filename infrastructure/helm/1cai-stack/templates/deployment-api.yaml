apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "1cai-stack.fullname" . }}-api
  labels:
    app.kubernetes.io/name: {{ include "1cai-stack.name" . }}
    app.kubernetes.io/component: api
spec:
  replicas: {{ .Values.api.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "1cai-stack.name" . }}
      app.kubernetes.io/component: api
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "1cai-stack.name" . }}
        app.kubernetes.io/component: api
    spec:
      containers:
        - name: api
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: IGNORE_PY_VERSION_CHECK
              value: {{ quote .Values.api.env.IGNORE_PY_VERSION_CHECK }}
            - name: LOG_LEVEL
              value: {{ quote .Values.api.env.LOG_LEVEL }}
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 20
            periodSeconds: 10
          resources:
            {{- toYaml .Values.api.resources | nindent 12 }}
          volumeMounts:
            - name: vault-token
              mountPath: /var/run/secrets/vault
      serviceAccountName: {{ include "1cai-stack.serviceAccountName" . }}
      volumes:
        - name: vault-token
          projected:
            sources:
              - serviceAccountToken:
                  audience: vault
                  expirationSeconds: 7200
                  path: token
