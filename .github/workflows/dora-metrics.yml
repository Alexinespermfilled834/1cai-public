name: DORA Metrics

on:
  schedule:
    - cron: '0 5 * * 1' # еженедельно по понедельникам
  workflow_dispatch:

permissions:
  contents: write

jobs:
  collect:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Collect metrics
        run: python scripts/metrics/collect_dora.py --period-days 7

      - name: Commit history (if changed)
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/status/dora_history.md
          if ! git diff --cached --quiet; then
            git commit -m "docs: update dora history [skip ci]"
            git push
          fi

      - name: Upload metrics artifact
        uses: actions/upload-artifact@v4
        with:
          name: dora-metrics
          path: |
            output/metrics/dora_latest.json
            output/metrics/dora_summary.md

